<html>
<head><title>九九乘法口诀</title>/head>
<body>
<script>
var i=1, j=1
for(i=1;i<10;i++){
document.write("<tr>")
for(j=1;j<i;j++){
document.write("<td>")
document.write(j+"*"+i"="+(i*j))
document.write("<td>")
}
for(j;j<10;j++){
document.write("<td></td>")
}
document.write("<tr>")
}
</script>
</body>
</html>
